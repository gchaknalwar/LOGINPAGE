image: node:18

variables:
  NODE_ENV: "development"

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/

stages:
  - install
  - quality
  - build
  - deploy

# Install stage
install:
  stage: install
  script:
    - echo "ğŸ“¦ Installing dependencies..."
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour
  cache:
    policy: pull-push

# Lint stage
lint:
  stage: quality
  script:
    - echo "ğŸ” Running ESLint..."
    - npm run lint
  dependencies:
    - install
  needs:
    - install

# Prettier check
prettier:
  stage: quality
  script:
    - echo "ğŸ’… Checking code formatting..."
    - npx prettier --check "src/**/*.{js,jsx,json,css,md}"
  dependencies:
    - install
  needs:
    - install
  allow_failure: true

# Security audit
security_audit:
  stage: quality
  script:
    - echo "ğŸ”’ Running security audit..."
    - npm audit --audit-level=moderate
  dependencies:
    - install
  needs:
    - install
  allow_failure: true

# Build stage
build:
  stage: build
  script:
    - echo "ğŸ—ï¸ Building project..."
    - npm run build
    - echo "âœ… Build successful!"
  dependencies:
    - install
  needs:
    - install
    - lint
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# Deploy to staging
deploy_staging:
  stage: deploy
  script:
    - echo "ğŸš€ Deploying to staging..."
    - echo "Deploy commands here"
  dependencies:
    - build
  needs:
    - build
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - develop

# Deploy to production
deploy_production:
  stage: deploy
  script:
    - echo "ğŸš€ Deploying to production..."
    - echo "Production deploy commands here"
  dependencies:
    - build
  needs:
    - build
  environment:
    name: production
    url: https://example.com
  only:
    - main
  when: manual